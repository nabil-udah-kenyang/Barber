        <div class="content">
            <div class="page-inner">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Form Tambah Karyawan</h4>
                    </div>

                    <div class="card-body ms-4" style="width: 80%">
                        <div class="row">
                            <div class="col-md-6 col-lg-4">

                                <form>
                                <!-- Nama Lengkap -->
                                <div class="form-group">
                                    <label for="nama_lengkap">Nama Lengkap</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="nama_lengkap"
                                            placeholder="Masukkan Nama Lengkap"
                                            required
                                    />
                                </div>

                                <!-- No Telp -->
                                <div class="form-group">
                                    <label for="notelp">No Telepon</label>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="notelp"
                                            placeholder="Ex : 0813xxx"
                                            required
                                    />
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <label for="email_karyawan">Email</label>
                                    <input
                                            type="email"
                                            class="form-control"
                                            id="email_karyawan"
                                            placeholder="Masukkan @ email"
                                            required
                                    />
                                </div>

                                <!-- Jenis Kelamin -->
                                <label class="ms-3 mt-1">Jenis Kelamin</label><br />
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="Gender"
                                                id="gender_pria"
                                        />
                                        <label class="form-check-label" for="gender_pria"
                                        >Pria</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="Gender"
                                                id="gender_wanita"
                                        />
                                        <label class="form-check-label" for="gender_wanita"
                                        >Wanita</label
                                        >
                                    </div>
                                </div>

                                <!-- Posisi -->
                                <label class="mt-3 ms-3">Posisi</label><br />
                                <div class="d-flex gap-3">
                                    <div class="form-check">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="posisi"
                                                id="stylish"
                                        />
                                        <label class="form-check-label" for="stylish"
                                        >Stylish</label
                                        >
                                    </div>
                                    <div class="form-check">
                                        <input
                                                class="form-check-input"
                                                type="radio"
                                                name="posisi"
                                                id="kasir"
                                        />
                                        <label class="form-check-label" for="kasir">Kasir</label>
                                    </div>
                                </div>

                                <form class="form-group">
                                    <label for="comment">Alamat Lengkap</label>
                                    <textarea class="form-control" id="comment" rows="5">
                                    </textarea>
                                </form>

                                <!-- Foto KTP -->
                                <form class="form-group mt-3">
                                    <label for="Foto_ktp" class="ms-2">Masukkan Foto KTP</label><br />
                                    <input type="file" class="form-control-file ms-1" id="Foto_ktp"/>
                                </form>

                                <!-- Foto KK -->
                                <form class="form-group mt-3">
                                    <label for="Foto_kk" class="ms-2">Masukkan Foto KK</label><br />
                                    <input type="file" class="form-control-file ms-1" id="Foto_kk"/>
                                </form>
                            </div>

                        <form class="card-action mt-4 d-flex justify-content-end">
                            <button class="btn btn-success me-3" name="submit"><i class="fa-solid fa-floppy-disk"></i>Submit</button>
